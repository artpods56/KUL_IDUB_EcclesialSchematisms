predictor:
  api_type: "mistral"
  structured_output: true
  base_url: null  
  model_name: "pixtral-large-2411"  
  template_dir: "prompts"
  max_tokens: 8192
  temperature: 0.1
  top_p: 0.9

judge:
  enabled: false
  api_type: "mistral"
  base_url: null
  model_name: "pixtral-large-2411"  # Can be different from predictor
  template_dir: "prompts"
  max_tokens: 8192
  temperature: 0.1
  top_p: 0.8

run:
  device: cpu

dataset:
  path: "artpods56/EcclesialSchematisms"
  name: "EcclesialSchematisms"
  force_download: false
  trust_remote_code: true
  keep_in_memory: true
  streaming: false
  num_proc: 8
  seed: 42
  eval_size: 0.2
  test_size: 0.1
  split: "train"

  file_name_column_name: "image_path"
  image_column_name: "image_pil"
  text_column_name: "words"
  boxes_column_name: "bboxes"
  label_column_name: "labels"

  schematisms_to_train:
    - "wloclawek_1872"
    - "wloclawek_1873"
    - "tarnow_1870"
    - "chelmno_1871"

  classes_to_remove:
    - "B-settlement_classification" 
    - "I-settlement_classification"
    - "B-material" 
    - "I-material"
    - "B-deanery"
    - "I-deanery"


defaults:
  - _self_
  - wandb
